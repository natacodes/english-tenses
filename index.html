<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Murphy-rules</title>
    
    <meta name="description" content="Murphy-rules">
    <meta name="author" content="Nata" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,700italic,300,400,800' rel='stylesheet' type='text/css'>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

	<div class="background"></div>

	<div id="impress" class="impress-not-supported">

	<!-- Main title starts -->
		<div class="step" data-x="800" data-y="600" data-scale="4.5">
			<div class="title">
				<div class="title-first">English</div>
				<div class="title-second">Grammar in Use</div>
			</div>
		</div>
	<!-- Main title ends -->

	<!-- Present continuous starts -->
		<div class="step" data-x="-960" data-y="700" data-scale="1.5">
			<div class="title-third">Present continuous</div>
			<div class="title-fourth"><span>I am doing  </span>(Am/is/are + -ing)</div>

			<div class="text-style-second">
				<table>
					<tr>
						<td class="first-column-table1">I</td>
						<td class="second-column-table1"><span>am</span></td>
						<td class="third-column-table1">(=I<span>'m</span>)</td>
						<td class="fourth-column-table1"><span>driving</span></td>
					</tr>
					<tr>
						<td class="first-column-table1">he/she/it</td>
						<td class="second-column-table1"><span>is</span></td>
						<td class="third-column-table1">(=he<span>'s </span>etc.)</td>
						<td class="fourth-column-table1"><span>working</span></td>
					</tr>
					<tr>
						<td class="first-column-table1">we/you/they</td>
						<td class="second-column-table1"><span>are</span></td>
						<td class="third-column-table1">(=we<span>'re </span>etc.)</td>
						<td><span>doing</span></td>
					</tr>
				</table>
			</div>
		</div>	
	<!-- Present continuous ends -->

	<!-- Present simple starts -->
		<div class="step" data-x="700" data-y="645" data-scale="1.5">
			<div class="title-third">Present <br />simple</div>
			<div class="title-fourth"><span>I do </span>(He/she/it + -s)</div>

			<div class="text-style-second">
				<table>
					<tr>
						<td class="first-column-table2">I/we/you/they</td>
						<td class="second-column-table2">
						<span>drive</span>/<span>work</span>/<span>do</span>
						</td>
						<td class="third-column-table2">etc.</td>
					</tr>
					<tr>
						<td class="first-column-table2">he/she/it</td>
						<td class="second-column-table2">
						<span>drives</span>/<span>works</span>/<span>does</span>
						</td>
						<td>etc.</td>
					</tr>
				</table>
			</div>
		</div>	
	<!-- Present simple ends -->



	</div>
	





	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/impress.js"></script>

</body>
</html>
